<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div class="top">
            <ui:insert name="top">
            <h:form>
                    <p:growl id="messages" showDetail="true"/>
                    <p:menubar>
                        <f:facet name="options">
                            <p:commandButton type="button" value="Usuario" icon="ui-icon-extlink" />
                            <p:commandButton type="button" value="Carro" icon="ui-icon-extlink" />                            
                            <p:inputText style="margin-right:10px" placeholder="Search" />
                            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
                        </f:facet>
                    </p:menubar>                    
                </h:form>       
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p:panelMenu>                
                            <p:submenu label="Música">
                                <p:menuitem value="Ir a la tienda de Música" actionListener="#{menuView.save}" icon="ui-icon-document" />
                            </p:submenu>
                            <p:submenu label="Arte">
                                <p:menuitem value="Ir a la tienda de Arte" actionListener="#{menuView.save}" icon="ui-icon-document" />                            
                            </p:submenu>
                            <p:submenu label="Libros">
                                <p:menuitem value="Ir a la tienda de Libros" actionListener="#{menuView.save}" icon="ui-icon-document" />
                            </p:submenu>                
                        </p:panelMenu>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>            
        </div>
    </h:body>

</html>
